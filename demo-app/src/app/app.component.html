<h1 class="mat-h1">Ngx-Form-Errors</h1> <h2 class="mat-h2">Validation messages in Reactive Forms made easy</h2>
<app-language-selector></app-language-selector>

<mat-card>
	<form [formGroup]="formMatError" (ngSubmit)="onSubmitUserDetails(formMatError)" class="form-group">
		<div class="mat-display-1">With plain Reactive Forms</div>

		<mat-form-field class="username">
			<input matInput [placeholder]="'DEMO.PLACEHOLDERS.USER_NAME' | translate" formControlName="username" required />
			<mat-error *ngFor="let validation of validationMessages.username">
				<div
					class="error-message"
					*ngIf="
						formMatError.get('username').hasError(validation.type) &&
						(formMatError.get('username').dirty || formMatError.get('username').touched)
					"
				>
					{{ validation.message | translate }}
				</div>
			</mat-error>
		</mat-form-field>
		<div formGroupName="matchingPasswords" class="matching-passwords">
			<mat-form-field class="full-width">
				<input
					matInput
					type="password"
					[placeholder]="'DEMO.PLACEHOLDERS.PASSWORD' | translate"
					formControlName="password"
					required
				/>
				<mat-error *ngFor="let validation of validationMessages.password">
					<div
						class="error-message"
						*ngIf="
							formMatError
								.get('matchingPasswords')
								.get('password')
								.hasError(validation.type) &&
							(formMatError.get('matchingPasswords').get('password').dirty ||
								formMatError.get('matchingPasswords').get('password').touched)
						"
					>
						{{ validation.message | translate }}
					</div>
				</mat-error>
			</mat-form-field>

			<mat-form-field class="full-width">
				<input
					matInput
					type="password"
					[placeholder]="'DEMO.PLACEHOLDERS.CONFIRM_PASSWORD' | translate"
					formControlName="confirmPassword"
					[errorStateMatcher]="parentErrorStateMatcher"
					required
				/>
				<mat-error *ngFor="let validation of validationMessages.confirmPassword">
					<div
						class="error-message"
						*ngIf="
							(formMatError
								.get('matchingPasswords')
								.get('confirmPassword')
								.hasError(validation.type) ||
								formMatError.get('matchingPasswords').hasError(validation.type)) &&
							(formMatError.get('matchingPasswords').get('confirmPassword').dirty ||
								formMatError.get('matchingPasswords').get('confirmPassword').touched)
						"
					>
						{{ validation.message | translate }}
					</div>
				</mat-error>
			</mat-form-field>
		</div>
		<div class="form-buttons">
			<button color="primary" mat-raised-button type="submit" [disabled]="!formMatError.valid">Submit</button>
			<button color="primary" mat-raised-button type="button" (click)="getFormStatus()">Get Form status</button>
		</div>
	</form>
</mat-card>
